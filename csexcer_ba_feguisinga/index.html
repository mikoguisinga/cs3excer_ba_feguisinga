<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="outnum"></h1>
    <script>
        var num= Math.floor(Math.random()*1000);
        var y="Randomly generated number: ";
        var x= y.concat(" ", num);
        document.getElementById("outnum").innerHTML=x;
        var hundreds = num.charAt(0);
        var tens = num.charAt(1);
        var ones = num.charAt(2);
        var b="Breakdown: ";
        var out1= b.concat(hundreds, "00, ", tens, "0, ", ones);
        document.getElementById("outnum").innerHTML=out1;
    </script>
</body>
</html>
