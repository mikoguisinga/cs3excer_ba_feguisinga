<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="outnum"></h1>
    <h1 id="br"></h1>
    <h1 id="dt"></h1>
    <script>
        var num= Math.floor(Math.random()*1001);
        var y="Randomly generated number: ";
        var x= y.concat(" ", num);
        document.getElementById("outnum").innerHTML=x;
        var hundreds = Math.floor((num/100)%100);
        var hundreds1 = Math.floor(hundreds*100);
        var tens = Math.floor((num/10)%10);
        var tens1 = Math.floor(tens*10);
        var ones = num%10;
        document.getElementById("br").innerText="Breakdown: "+hundreds1+", "+tens1+", "+ ones;
        document.getElementById("dt").innerText="Date: "+new Date();
    </script>
</body>
</html>
